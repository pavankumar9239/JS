<!Doctype html>
<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <script>
            var variable1=3;
            console.log(variable1);

            const calculation = 2+2;
            console.log(calculation);

            console.log(calculation + 2);

            let result = calculation+2;
            console.log(result);

            let message = 'hello';
            console.log(message);
            console.log(';');

            var variable1 = 5;
            console.log(variable1);
            console.log(typeof variable1);
            variable1 = message;
            console.log(variable1);
            console.log(typeof variable1);
            </script>
    </body>
</html>
