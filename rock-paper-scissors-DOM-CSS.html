<!Doctype html>
<html>
    <head> 
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/rock-paper-scissors-DOM-CSS.css">
    </head>
    <body>
        <p class="js-header">Rock Paper Scissors</p>

        <button class="js-rock b" onclick="
            playFunction('rock');     
        "><img class="js-rock-img img" src="./images/RPS/Rock.png" alt="rock">
        </button>

        <button class="js-paper b" onclick="
            playFunction('paper');
            "><img class="js-rock-img img" src="./images/RPS/Paper.png" alt="paper"></button>

        <button class="js-scissors b" onclick="           
            playFunction('scissors');
            "><img class="js-rock-img img" src="./images/RPS/Scissors.png" alt="scissors"></button>
        
        <p class="js-result"></p>
        <p class="js-choices"></p>
        <p class="js-score">Wins: 0, Losses: 0, Ties: 0</p>
        
        <button class="js-reset" onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        ">Reset Score</button>

        <script src="scripts/rock-paper-scissors-DOM-CSS.js"></script>
    </body>
</html>
