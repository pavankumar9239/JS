<!Doctype html>
<html>
    <head> 
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>

        <button onclick="
            playFunction('rock');     
        ">Rock</button>

        <button onclick="
            playFunction('paper');
            ">Paper</button>

        <button onclick="
            //console.log(pickComputerMove());
            
            playFunction('scissors');
            ">Scissors</button>
        <script>

            function playFunction(move){
                const computer=pickComputerMove();
                result='';
                if(move === computer){
                    result = 'Tie.';
                }
                else if(move === 'scissors'){
                    if(computer === 'rock')
                    {
                        result='You lose.'
                    } else if(computer === 'paper'){
                        result = 'You win.';
                    }                    
                }
                else if(move === 'paper'){
                    if(computer === 'rock')
                    {
                        result='You win.'
                    } else if(computer === 'scissors'){
                        result = 'You lose.';
                    }
                }
                else if(move === 'rock'){
                    if(computer === 'paper'){
                        result = 'You lose.';
                    } else if(computer === 'scissors'){
                        result = 'You win.';
                    }
                }

                alert(`You picked ${move}. Computer picked ${computer}. ${result}`);
        
            }

            function pickComputerMove(){
                let computer='';
                rand = Math.random(); 
            
                if(rand >= 0 && rand < 1/3){
                    computer = 'rock';
                }
                else if (rand >= 1/3 && rand < 2/3) {
                    computer = 'paper';
                }
                else if(rand >= 2/3 && rand < 1) {
                    computer = 'scissors';
                }

            return computer;
            }
        </script>
    </body>
</html>
