<html>
    <head>
        <title>IF</title>
    </head>
    <body>

        <script>
            let hour = 23;
            const wish = function(hour) {
                const name = 'Pavan';
                if(hour >= 6 && hour <= 12) {
                    console.log(`Good Morning! ${name}`);
                }
                else if(hour >= 13 && hour <= 17) {
                    console.log(`Good Afternoon! ${name}`);
                }
                else {
                    console.log(`Good Night!!! ${name}`);
                }
            };

            wish(16);


            const discount = function(age) {
                const holiday = false;
                if(!holiday && ((age >=0 && age <= 6) || age >= 65)) {
                    console.log(`Discount.`);
                }
                else {
                    console.log('No Discount.');
                }
            }

            discount(67);

            const coinFlip = function() {
                const num = Math.random();
                const guess = 'heads';
                var result = '';
                if(num <= 0.5) {
                    result = 'heads';
                }
                else {
                    result = 'tails';
                }

                guess === result ? console.log('You win!') : console.log('You lose.');

            }

            coinFlip();
        </script>
    </body>
</html>
