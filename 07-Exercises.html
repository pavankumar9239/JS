<heml>
    <head>
        <title>Functions exercises</title>
    </head>
    <body>
        <button onclick="greet();">Greet!</button>
        <hr>
        <input type="text" placeholder="name" class="js-name-txt">
        <button onclick="greets(document.querySelector('.js-name-txt').value)">Greet with name</button>
        <hr>
        <input type="text" placeholder="degree" class="js-degree-txt">
        <select name="units" class="js-units">
            <option value="C">Celcius</option>
            <option value="F">Farenheit</option>
        </select>   
        <button onclick="convertTemperature(document.querySelector('.js-degree-txt').value,document.querySelector('.js-units').value);">Convert</button>
        <hr>

        <script>
            function greet() {
                console.log('Hello');
            }

            function greets(name) {
                if(!name)
                    console.log('Hi there!');
                else
                console.log(`Hello ${name}`);
            }
            
            function converttoFarenheit(celcius) {
                return (celcius*(9/5))+32+'F';
            }

            function converttoCelcius(farenheit) {
                return (farenheit-32)*(5/9)+'C';
            }

            function convertTemperature(degree, unit) {
                let s;
                if(unit === 'C')
                    s = converttoFarenheit(degree);
                else
                    s = converttoCelcius(degree);
                console.log(s);
            }

            function convertLength(length, from, to) {
                if(from === 'km' && to === 'miles')
                 console.log(length*0.625) 
                else if(from === 'miles' && to === 'km')
                 console.log(length*1.6);
                else if(from === 'km' && to === 'ft')
                 console.log(length*3281);
                else if(from === 'miles' && to === 'ft')
                 console.log(length*5280)
                else
                 console.log(`invalid unit: from ${from} to ${to}`);
            }
            
            convertLength(32,'km','miles');
            convertLength(50,'miles','km');


        </script>
    </body>
</heml>
