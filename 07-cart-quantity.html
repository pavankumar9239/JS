<!Doctype html>
<html>
    <head>
        <title>Cart-Quantity</title>
        <h3>Cart Quantity</h3>
    </head>
    <body>

        <button onclick="
            //console.log('Cart quantity : '+cartQuantity);
            console.log(`Cart quantity : ${cartQuantity}`);
            ">Show Quantity</button>
        <button onclick="updateCart(1)">Add to cart</button>
        <button onclick="updateCart(2)">+2</button>
        <button onclick="updateCart(3)">+3</button>
        <button onclick="updateCart(4)">+4</button>
        <button onclick="updateCart(5)">+5</button>
        <button onclick="updateCart(-1);">Remove from cart</button>
        <button onclick="updateCart(-2);">-2</button>
        <button onclick="updateCart(-3);">-3</button>
        <button onclick="
        cartQuantity=0;
        console.log('Cart was reset.');
        console.log(`Cart quantity : ${cartQuantity}`);
        ">reset cart</button>

        <script>
            let cartQuantity = 0;
            function updateCart(quantity) {
                if(cartQuantity+quantity > 10) {
                    alert('cart is full');
                    return;
                }
                else if(cartQuantity+quantity < 0){
                    alert('not enough items in cart');
                    return;
                }
                else {
                    cartQuantity = cartQuantity+quantity;
                    console.log(`Cart quantity : ${cartQuantity}`);
                }
            }
        </script>
    </body>
</html>
