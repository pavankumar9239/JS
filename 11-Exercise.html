            function findIndex(words,key) {
                for(let i=0; i<words.length;i++) {
                    if(words[i] === key)
                        return i;
                }
                return -1;
            }
            function unique(words) {
                for(let i=0;i<words.length;i++) {
                    let temp=i;
                    let a = findIndex(words.slice(0,i),words[i]);
                    if(a!=-1){
                        words.splice(i,1);
                        i=temp;
                    }
                    
                }
                return words;
            }
